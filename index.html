<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bulletin Atomic Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            position: relative;
            margin: 0;
        }
        .clock {
            display: flex;
            gap: 1vw;
            z-index: 1;
        }
        .digit {
            font-size: 10vw; /* Scales with viewport width */
            font-weight: bold;
            color: red;
            text-shadow: 0 0 5vw red, 0 0 10vw red;
            background-color: #111;
            padding: 2vw;
            border-radius: 1vw;
        }
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25vw; /* Scales with viewport width */
            font-weight: bold;
            color: #444;
            opacity: 0.1;
            z-index: -1;
            text-align: center;
            line-height: 1;
        }
        .background-text .row1 {
            margin-bottom: 2vw;
        }
    </style>
</head>
<body>
    <div class="background-text">
        <div class="row1">DOOMSDAY</div>
        <div class="row2">CLOCK</div>
    </div>
    <div class="clock" id="clock">
        <div class="digit">2</div>
        <div class="digit">3</div>
        <div class="digit">:</div>
        <div class="digit">5</div>
        <div class="digit">8</div>
        <div class="digit">:</div>
        <div class="digit">3</div>
        <div class="digit">1</div>
    </div>
    <script>
        const clockElement = document.getElementById('clock');

        function updateClock() {
            const hours = "23"; // Static hours based on Bulletin of Atomic Scientists
            const minutes = "58"; // Static minutes
            const seconds = String(Math.floor(Math.random() * 60)).padStart(2, '0');

            const timeString = `${hours}:${minutes}:${seconds}`;
            const digits = timeString.split("");

            clockElement.innerHTML = digits.map(digit => `<div class="digit">${digit}</div>`).join("");
        }

        setInterval(updateClock, 50); // Update seconds rapidly
    </script>
</body>
</html>
